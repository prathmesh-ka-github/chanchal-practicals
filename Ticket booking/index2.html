<html lang="en">

<body>
    <div class="booking-panel">
        <div class="margin-l-r">
            <div class="">
                <div class="train-info">
                    <table class="">
                        <caption class="">

                        </caption>
                        <thead>
                            <tr>
                                <th>Train No.</th>
                                <th>&nbsp; Train Name</th>
                                <th>Time</th>
                                <th>Cost</th>
                            </tr>
                        </thead>
                        <tbody class="member">
                            <tr>
                                <td class="tnum">78654</td>
                                <td id="trainname1" class="tnam"></td>
                                <td class="ttime">04:30 AM</td>
                                <td class="tcost">₹ 200</td>
                            </tr>
                            <tr>
                                <td class="tnum">54876</td>
                                <td id="trainname2" class="tnam"></td>
                                <td class="ttime">10:15 AM</td>
                                <td class="tcost">₹ 250</td>
                            </tr>
                            <tr>
                                <td class="tnum">25312</td>
                                <td id="trainname3" class="tnam"></td>
                                <td class="ttime">15:50 PM</td>
                                <td class="tcost">₹ 300</td>
                            </tr>
                            <tr>
                                <td class="tnum">45698</td>
                                <td id="trainname4" class="tnam"></td>
                                <td class="ttime">21:30 PM</td>
                                <td class="tcost">₹350</td>
                            </tr>
                            <tr>
                                <td class="tnum">95464</td>
                                <td id="trainname5" class="tnam"></td>
                                <td class="ttime">23:15 PM</td>
                                <td class="tcost">₹ 500</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-----page2------>
        <div class="margin-l-r">
            <div class="selectclass">
                <h2>Select your class :</h2>
                <div id="trainClass">
                    <label><input type="radio" name="toggle"><span>GEN</span></label>
                    <label><input type="radio" name="toggle"><span>SL</span></label>
                    <label><input type="radio" name="toggle"><span>AC1</span></label>
                    <label><input type="radio" name="toggle"><span>AC2</span></label>
                    <label><input type="radio" name="toggle"><span>AC3</span></label>
                </div>
                <div id="bfoot">
                    <div class="col-xs-6 ">
                        <a href="index.html">
                            <button class="btn btn-danger bookcancel">CANCEL</button>
                        </a>
                    </div>
                    <div class="col-xs-6 ">
                        <a href="index3.html">
                            <button class="btn btn-primary booknow">BOOK NOW</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
