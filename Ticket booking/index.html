<html lang="en">
<head>
    <title>Book your ticket</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div >
        <div class="booking-panel ">
            <div class="book-ticket margin-l-r">
                <h1>Book Your Train Ticket</h1>
                <div class="form-block">

                    <div class="inputs">
                        <label for="from">From :</label>
                        <input id="from" type="text" />
                    </div>

                    <div class="inputs">
                        <label for="to">To :</label>
                        <input id="to" type="text" />
                    </div>


                    <div class="inputs">
                        <label for="datepicker">Date</label>
                        <input id="datepicker" type="text" />
                    </div>
                    <div class="clearfix visible-xs"></div>
                    <div class=" inputs">
                        <button class="">Search for Trains</button>
                    </div>
                </div>
            </div>
            <div class="margin-l-r">
                <div class="">
                    <div class="train-info">
                        <table class="">
                            <caption class=""><h3>Available Trains : </h3></caption>
                            <thead>
                                <tr>
                                    <th>Train No.</th>
                                    <th>&nbsp; Train Name</th>
                                    <th>Time</th>
                                    <th>Cost</th>
                                </tr>
                            </thead>
                            <tfoot>
                                <tr>

                                </tr>
                            </tfoot>
                            <tbody class="member">
                                <tr>
                                    <td class="tnum">78654</td>
                                    <td id="trainname1" class="tnam"></td>
                                    <td class="ttime">04:30 AM</td>
                                    <td class="tcost">₹ 200</td>
                                </tr>
                                <tr>
                                    <td class="tnum">54876</td>
                                    <td id="trainname2" class="tnam"></td>
                                    <td class="ttime">10:15 AM</td>
                                    <td class="tcost">₹ 250</td>
                                </tr>
                                <tr>
                                    <td class="tnum">25312</td>
                                    <td id="trainname3" class="tnam"></td>
                                    <td class="ttime">15:50 PM</td>
                                    <td class="tcost">₹ 300</td>
                                </tr>
                                <tr>
                                    <td class="tnum">45698</td>
                                    <td id="trainname4" class="tnam"></td>
                                    <td class="ttime">21:30 PM</td>
                                    <td class="tcost">₹350</td>
                                </tr>
                                <tr>
                                    <td class="tnum">95464</td>
                                    <td id="trainname5" class="tnam"></td>
                                    <td class="ttime">23:15 PM</td>
                                    <td class="tcost">₹ 500</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="book-contai"><button class="btn btn-danger book">Book Now</button></div>
                    </div>
                </div>
            </div>



            <!-----page2------>
            <div class="margin-l-r">
                <div class="selectclass">
                    <h2>Select your class :</h2>
                    <div id="trainClass">
                        <label><input type="radio" name="toggle"><span>GEN</span></label>
                        <label><input type="radio" name="toggle"><span>SL</span></label>
                        <label><input type="radio" name="toggle"><span>AC1</span></label>
                        <label><input type="radio" name="toggle"><span>AC2</span></label>
                        <label><input type="radio" name="toggle"><span>AC3</span></label>
                    </div>
                    <div id="bfoot">
                        <div class="col-xs-6 ">
                            <button class="btn btn-primary booknow">BOOK NOW</button>
                        </div>
                        <div class="col-xs-6 ">
                            <button class="btn btn-danger bookcancel">CANCEL</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ticket">
        <div>
            <h2> Here is Your Ticket</h2>
            <div class="" id="ticket">
                <div class="row">
                    <div class="col-xs-6 pull-left" id="date"></div>
                    <div class="col-xs-6 pull-right ">INDIAN RAILWAYS</div>
                </div>
                <div class="row">
                    <div class="col-xs-6 trainno"><span id="number"></span></div>
                    <div class="col-xs-6 trainname"></div>
                </div>
                <div class="row">
                    <div class="col-xs-6 from">From :<span id="From"></span></div>
                    <div class="col-xs-6 to">To :<span id="To"></span></div>
                </div>
                <div class="row">
                    <div class="col-xs-6 barcode">
                        <table id="barcodes">
                            <tr></tr>
                        </table>
                    </div>
                    <div class="col-xs-2 compartment">S3</div>
                    <div class="col-xs-4 seatno">Seat No:45</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
